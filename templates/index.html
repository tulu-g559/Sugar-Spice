    function markdownToHtml(md) {
    // Bold **text**
    md = md.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
    // Italic *text*
    md = md.replace(/(^|[^*])\*(.*?)\*([^*]|$)/g, '$1<em>$2</em>$3');
    // Unordered lists
    md = md.replace(/(^|\n)[*-]\s+(.*)/g, '$1<li>$2</li>');
    // Wrap <li> in <ul> if any
    if (md.includes('<li>')) {
